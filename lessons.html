<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レッスン一覧 - ვაშლური</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63031;
      font-size: 2em;
    }
    .lesson-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .lesson-card {
      background-color: #ffeaa7;
      border: 2px solid #fab1a0;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .lesson-card:hover {
      transform: scale(1.05);
    }
    .lesson-card a {
      text-decoration: none;
      color: #2d3436;
      font-weight: bold;
      display: block;
      font-size: 1.1em;
      margin-bottom: 6px;
    }
    .lesson-title {
      font-size: 0.95em;
      color: #636e72;
    }
    .nav-links {
      text-align: center;
      margin-top: 50px;
    }
    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #74b9ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .nav-links a:hover {
      background-color: #a29bfe;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>レッスン一覧</h1>
  <div class="lesson-list" id="lessonList"></div>

  <div class="nav-links">
    <a href="index.html">トップページに戻る</a>
  </div>

  <script>
    const cacheBuster = Date.now();
    const files = [
      'lessons/lessons-01.json',
      'lessons/lessons-02.json'
      // 必要に応じて追加
    ];

    const list = document.getElementById('lessonList');

    Promise.all(
      files.map(file => fetch(file + '?v=' + cacheBuster).then(res => res.json()))
    )
    .then(results => {
      const allLessons = results.flatMap(data => data.lessons);
      allLessons.sort((a, b) => a.id - b.id);

      allLessons.forEach(lesson => {
        const card = document.createElement('div');
        card.className = 'lesson-card';
        card.innerHTML = `
          <a href="lesson.html?id=${lesson.id}">レッスン ${lesson.id}</a>
          <div class="lesson-title">${lesson.title || ''}</div>
        `;
        list.appendChild(card);
      });
    })
    .catch(error => {
      console.error('レッスンデータの取得に失敗しました:', error);
      list.textContent = '読み込みエラーが発生しました。';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ვაშლური - ジョージア語学習アプリ</title>
  <link rel="icon" type="image/png" href="/images/vashluri-icon.png">
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #d63031;
      color: white;
      padding: 30px 20px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0;
      font-size: 2.2em;
    }
    p {
      font-size: 1.1em;
      margin-top: 10px;
    }
    .logo {
      margin-top: 10px;
      transition: transform 0.3s;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    nav {
      margin: 30px;
    }
    nav a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background-color: #0984e3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s, transform 0.1s;
    }
    nav a:hover {
      background-color: #74b9ff;
      transform: scale(1.05);
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.95em;
      background-color: #dfe6e9;
      color: #2d3436;
    }
    footer a {
      margin: 0 12px;
      color: #2d3436;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    footer a:hover {
      color: #0984e3;
    }
  </style>
</head>
<body>
  <header>
    <h1>ვაშლური（ヴァシュルリ）</h1>
    <p>ジョージア語を楽しく学ぼう！</p>
    <img src="images/vashluri-icon.png" alt="ვაშლურიのアイコン" class="logo" width="100" height="100">
  </header>

  <nav>
    <a href="lessons.html?v=1">📚 レッスン一覧へ</a>
  </nav>

  <footer>
    <p>ジョージア語研究会/同好会</p>
    <a href="https://x.com/GeoResClub" target="_blank">Twitter</a>
    <a href="https://t.co/WLxLhl7BY1" target="_blank">Discord</a>
  </footer>
</body>
</html>

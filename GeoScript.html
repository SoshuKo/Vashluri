    <script>
        // „Ç∏„Éß„Éº„Ç∏„Ç¢ÊñáÂ≠ó„Éá„Éº„ÇøÔºàÊõ∏„ÅçÈ†ÜÊÉÖÂ†±‰ªò„ÅçÔºâ
        const georgianLetters = [
            {char: '·Éê', name: '·Éê·Éú', sound: '[a]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏Êõ≤Á∑ö', 'Â∑¶‰∏ã„Åã„ÇâÂè≥‰∏ä„Å∏Â∞è„Åï„Å™Á∑ö']},
            {char: '·Éë', name: '·Éë·Éê·Éú', sound: '[b]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', 'Âè≥„Å∏ÂçäÂÜÜ„ÇíÊèè„Åè']},
            {char: '·Éí', name: '·Éí·Éê·Éú', sound: '[…°]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Êõ≤Á∑ö', 'Âè≥‰∏ã„Å´Â∞è„Åï„Å™‰∏∏']},
            {char: '·Éì', name: '·Éì·Éù·Éú', sound: '[d]', strokes: ['Â∑¶‰∏ä„Åã„ÇâÂè≥‰∏ã„Å∏Êõ≤Á∑ö', '‰∏ãÈÉ®„ÅßÂè≥„Å´Êõ≤„Åí„Çã']},
            {char: '·Éî', name: '·Éî·Éú', sound: '[…õ]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏', '‰∏ã„ÅßÂè≥„Å´Êõ≤Á∑ö']},
            {char: '·Éï', name: '·Éï·Éò·Éú', sound: '[v]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Êõ≤Á∑ö', 'Âè≥„Å´Â∞è„Åï„Å™Á™ÅËµ∑']},
            {char: '·Éñ', name: '·Éñ·Éî·Éú', sound: '[z]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏', '‰∏ãÈÉ®„ÅßÂ∞è„Åï„ÅèÂè≥„Å∏']},
            {char: '·Éó', name: '·Éó·Éê·Éú', sound: '[t ∞]', strokes: ['‰∏äÈÉ®„Å´Â∞è„Åï„Å™‰∏∏', '‰∏ã„Å´Á∏¶Á∑ö']},
            {char: '·Éò', name: '·Éò·Éú', sound: '[i]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', '‰∏ä„Å´Â∞è„Åï„Å™ÁÇπ']},
            {char: '·Éô', name: '·Éô·Éê·Éú', sound: '[k º]', strokes: ['Â∑¶„Åã„ÇâÂè≥„Å∏Êõ≤Á∑ö', '‰∏ã„Å´ÂûÇÁõ¥Á∑ö']},
            {char: '·Éö', name: '·Éö·Éê·É°', sound: '[l]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Êõ≤Á∑ö', 'Âè≥‰∏ã„Åß‰∏∏„Åè']},
            {char: '·Éõ', name: '·Éõ·Éê·Éú', sound: '[m]', strokes: ['Â∑¶„Åã„ÇâÂè≥„Å∏Ê≥¢Á∑ö', '‰∏ã„Å´Á∏¶Á∑ö']},
            {char: '·Éú', name: '·Éú·Éê·É†', sound: '[n]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Êõ≤Á∑ö', 'Âè≥„Å´Â∞è„Åï„Å™Á∑ö']},
            {char: '·Éù', name: '·Éù·Éú', sound: '[…î]', strokes: ['ÊôÇË®àÂõû„Çä„Å´ÂÜÜ„ÇíÊèè„Åè']},
            {char: '·Éû', name: '·Éû·Éê·É†', sound: '[p º]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', 'Âè≥„Å´ÂçäÂÜÜ', '‰∏ã„Å´Á™ÅËµ∑']},
            {char: '·Éü', name: '·Éü·Éê·Éú', sound: '[ í]', strokes: ['‰∏äÈÉ®„Å´Â∞è„Åï„Å™Êõ≤Á∑ö', '‰∏ã„Å´Â§ß„Åç„Å™Êõ≤Á∑ö']},
            {char: '·É†', name: '·É†·Éê·Éî', sound: '[r]', strokes: ['Â∑¶‰∏ä„Åã„ÇâÂè≥‰∏ã„Å∏Êõ≤Á∑ö', 'Âè≥„Å´Â∞è„Åï„Å™Á∑ö']},
            {char: '·É°', name: '·É°·Éê·Éú', sound: '[s]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏SÂ≠óÊõ≤Á∑ö']},
            {char: '·É¢', name: '·É¢·Éê·É†', sound: '[t º]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', '‰∏äÈÉ®„Å´Ê®™Á∑ö']},
            {char: '·É£', name: '·É£·Éú', sound: '[u]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏Êõ≤Á∑ö', 'Âè≥‰∏ã„Å´Â∞è„Åï„Å™‰∏∏']},
            {char: '·É§', name: '·É§·Éê·É†', sound: '[p ∞]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', 'Âè≥„Å´ÂçäÂÜÜ', 'Â∑¶‰∏ã„Å´Á™ÅËµ∑']},
            {char: '·É•', name: '·É•·Éê·Éú', sound: '[q ∞]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏Êõ≤Á∑ö', '‰∏ã„Å´Èï∑„ÅÑÁ™ÅËµ∑']},
            {char: '·É¶', name: '·É¶·Éê·Éú', sound: '[…£]', strokes: ['‰∏äÈÉ®„Å´Â∞è„Åï„Å™Êõ≤Á∑ö', '‰∏ã„Å´Â§ß„Åç„Å™Êõ≤Á∑ö', 'Âè≥‰∏ã„Å´Á™ÅËµ∑']},
            {char: '·Éß', name: '·Éß·Éê·É†', sound: '[q º]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏Êõ≤Á∑ö', '‰∏≠Â§Æ„Å´Â∞è„Åï„Å™Á∑ö', '‰∏ã„Å´Á™ÅËµ∑']},
            {char: '·É®', name: '·É®·Éò·Éú', sound: '[ É]', strokes: ['Â∑¶„Åã„ÇâÂè≥„Å∏Ê≥¢Á∑ö', '‰∏ä„Å´3„Å§„ÅÆÁ™ÅËµ∑']},
            {char: '·É©', name: '·É©·Éò·Éú', sound: '[t É ∞]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', 'Âè≥„Å´Êõ≤Á∑ö', '‰∏ã„Å´Á™ÅËµ∑']},
            {char: '·É™', name: '·É™·Éê·Éú', sound: '[ts ∞]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏Êõ≤Á∑ö', '‰∏ä„Å´Â∞è„Åï„Å™Á∑ö']},
            {char: '·É´', name: '·É´·Éò·Éö', sound: '[dz]', strokes: ['Â∑¶‰∏ä„Åã„ÇâÂè≥‰∏ã„Å∏Êõ≤Á∑ö', '‰∏ä„Å´Â∞è„Åï„Å™Á™ÅËµ∑']},
            {char: '·É¨', name: '·É¨·Éò·Éö', sound: '[ts º]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏Êõ≤Á∑ö', '‰∏ä„Å´Â∞è„Åï„Å™Á∑ö', '‰∏ã„Å´Á™ÅËµ∑']},
            {char: '·É≠', name: '·É≠·Éê·É†', sound: '[t É º]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', 'Âè≥„Å´Êõ≤Á∑ö', '‰∏ã„Å´Èï∑„ÅÑÁ™ÅËµ∑']},
            {char: '·ÉÆ', name: '·ÉÆ·Éê·Éú', sound: '[x]', strokes: ['Â∑¶‰∏ä„Åã„ÇâÂè≥‰∏ã„Å∏ÊñúÁ∑ö', 'Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏ÊñúÁ∑ö']},
            {char: '·ÉØ', name: '·ÉØ·Éê·Éú', sound: '[d í]', strokes: ['Âè≥‰∏ä„Åã„ÇâÂ∑¶‰∏ã„Å∏Êõ≤Á∑ö', '‰∏ã„Å´Èï∑„ÅÑÁ™ÅËµ∑']},
            {char: '·É∞', name: '·É∞·Éê·Éî', sound: '[h]', strokes: ['‰∏ä„Åã„Çâ‰∏ã„Å∏Á∏¶Á∑ö', 'Âè≥„Å´Â∞è„Åï„Å™Êõ≤Á∑ö']}
        ];

        let currentLetterIndex = 0;
        let canvas, ctx, guideCanvas, guideCtx;
        let isDrawing = false;
        let strokeCount = 0;
        let totalStrokes = 0;
        let userPath = [];
        let guideImageData = null;

        // ÂàùÊúüÂåñ
        window.addEventListener('load', function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            guideCanvas = document.getElementById('guideCanvas');
            guideCtx = guideCanvas.getContext('2d');
            
            setupCanvas();
            createLetterGrid();
            displayCurrentLetter();
            setupEventListeners();
            
            // ÂàùÊúü„Ç¨„Ç§„ÉâÊèèÁîª
            drawGuide();
        });

        function setupCanvas() {
            // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
            const container = canvas.parentElement;
            const containerWidth = container.offsetWidth;
            const containerHeight = 400;
            
            canvas.width = containerWidth - 6; // „Éú„Éº„ÉÄ„ÉºÂàÜ„ÇíÂºï„Åè
            canvas.height = containerHeight - 6;
            canvas.style.width = (containerWidth - 6) + 'px';
            canvas.style.height = (containerHeight - 6) + 'px';
            
            guideCanvas.width = canvas.width;
            guideCanvas.height = canvas.height;
            guideCanvas.style.width = canvas.style.width;
            guideCanvas.style.height = canvas.style.height;
            
            // ÊèèÁîªË®≠ÂÆö
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#2c3e50';
            
            guideCtx.lineCap = 'round';
            guideCtx.lineJoin = 'round';
            guideCtx.lineWidth = 1;
            guideCtx.strokeStyle = 'rgba(52, 152, 219, 0.3)';
        }

        function createLetterGrid() {
            const grid = document.getElementById('lettersGrid');
            georgianLetters.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter.char;
                btn.onclick = () => selectLetter(index);
                grid.appendChild(btn);
            });
        }

        function selectLetter(index) {
            currentLetterIndex = index;
            displayCurrentLetter();
            updateLetterSelection();
        }

        function displayCurrentLetter() {
            const letter = georgianLetters[currentLetterIndex];
            document.getElementById('currentLetter').textContent = letter.char;
            document.getElementById('letterName').textContent = letter.name;
            document.getElementById('letterSound').textContent = letter.sound;
            
            clearCanvas();
            updateProgress();
        }

        function updateLetterSelection() {
            const buttons = document.querySelectorAll('.letter-btn');
            buttons.forEach((btn, index) => {
                btn.classList.toggle('selected', index === currentLetterIndex);
            });
        }

        function clearCanvas() {
            // „É¶„Éº„Ç∂„Éº„ÅÆÊèèÁîª„Å†„Åë„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokeCount = 0;
            userPath = [];
            updateProgress();
            document.getElementById('feedback').textContent = '';
            // „Ç¨„Ç§„Éâ„ÅØÂÜçÊèèÁîª
            drawGuide();
        }

        function drawGuide() {
            const letter = georgianLetters[currentLetterIndex];
            guideCtx.clearRect(0, 0, guideCanvas.width, guideCanvas.height);
            
            // ÁîªÂÉè„Å´Âü∫„Å•„ÅÑ„Åü4Êú¨„ÅÆÂü∫Ê∫ñÁ∑ö„ÇíÊèèÁîª
            const height = guideCanvas.height;
            const width = guideCanvas.width;
            
            // Âü∫Ê∫ñÁ∑ö„ÅÆ‰ΩçÁΩÆÔºàÁîªÂÉè„ÅÆÁΩ´Á∑ö„Å´Âü∫„Å•„ÅèÔºâ
            const topLine = height * 0.15;      // ‰∏äÁ´ØÁ∑ö
            const upperLine = height * 0.35;    // ‰∏äÈÉ®Âü∫Ê∫ñÁ∑ö
            const lowerLine = height * 0.65;    // ‰∏ãÈÉ®Âü∫Ê∫ñÁ∑ö  
            const bottomLine = height * 0.85;   // ‰∏ãÁ´ØÁ∑ö
            
            // Ê®™Á∑öÔºàÂü∫Ê∫ñÁ∑öÔºâ
            guideCtx.strokeStyle = 'rgba(150, 150, 150, 0.4)';
            guideCtx.lineWidth = 1;
            guideCtx.setLineDash([3, 3]);
            
            // 4Êú¨„ÅÆÊ®™Á∑ö„ÇíÊèèÁîª
            [topLine, upperLine, lowerLine, bottomLine].forEach(y => {
                guideCtx.beginPath();
                guideCtx.moveTo(0, y);
                guideCtx.lineTo(width, y);
                guideCtx.stroke();
            });
            
            // Á∏¶„ÅÆ‰∏≠Â§ÆÁ∑ö
            guideCtx.beginPath();
            guideCtx.moveTo(width / 2, 0);
            guideCtx.lineTo(width / 2, height);
            guideCtx.stroke();
            
            guideCtx.setLineDash([]);
            
            // „Ç¨„Ç§„ÉâÊñáÂ≠ó„ÇíÈÅ©Âàá„Å™‰ΩçÁΩÆ„Å´ÊèèÁîªÔºà‰∏äÈÉ®Âü∫Ê∫ñÁ∑ö„Å®‰∏ãÈÉ®Âü∫Ê∫ñÁ∑ö„ÅÆÈñìÔºâ
            const textCenterY = (upperLine + lowerLine) / 2;
            guideCtx.font = '120px Georgia, serif';
            guideCtx.fillStyle = 'rgba(52, 152, 219, 0.25)';
            guideCtx.strokeStyle = 'rgba(52, 152, 219, 0.4)';
            guideCtx.lineWidth = 2;
            guideCtx.textAlign = 'center';
            guideCtx.textBaseline = 'middle';
            
            // ÊñáÂ≠ó„ÅÆËº™ÈÉ≠„ÇíÊèèÁîª„Åó„Å¶„Ç¨„Ç§„Éâ„Éë„Çπ„Çí‰ΩúÊàê
            guideCtx.strokeText(letter.char, width / 2, textCenterY);
            guideCtx.fillText(letter.char, width / 2, textCenterY);
            
            // „Ç¨„Ç§„Éâ„ÅÆÁîªÂÉè„Éá„Éº„Çø„ÇíÂèñÂæóÔºàÂà§ÂÆöÁî®Ôºâ
            guideImageData = guideCtx.getImageData(0, 0, width, height);
        }

        function updateProgress() {
            const progress = Math.min((strokeCount / 10) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';
            
            if (progress >= 70) {
                showFeedback('„Å®„Å¶„ÇÇ‰∏äÊâã„Åß„ÅôÔºÅ „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ', 'success');
            } else if (progress >= 40) {
                showFeedback('„ÅÑ„ÅÑË™øÂ≠ê„Åß„ÅôÔºÅ „ÇÇ„ÅÜÂ∞ë„ÅóÁ∑¥Áøí„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ', 'encouragement');
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback ' + type;
        }

        function setupEventListeners() {
            // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);

            // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('nextBtn').addEventListener('click', nextLetter);
            document.getElementById('randomBtn').addEventListener('click', randomLetter);

            // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
            window.addEventListener('resize', function() {
                setupCanvas();
                drawGuide();
            });
        }

        function startDrawing(e) {
            isDrawing = true;
            strokeCount++;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            userPath.push({x, y});
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            
            userPath.push({x, y});
            checkAccuracy();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function checkAccuracy() {
            if (!guideImageData || userPath.length < 10) return;
            
            let matchCount = 0;
            let totalPoints = 0;
            
            // „É¶„Éº„Ç∂„Éº„ÅÆÊèèÁîª„Éë„Çπ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            for (let i = 0; i < userPath.length; i += 3) { // „Çµ„É≥„Éó„É™„É≥„Ç∞ÈñìÈöî„ÇíË™øÊï¥
                const point = userPath[i];
                const x = Math.floor(point.x);
                const y = Math.floor(point.y);
                
                if (x >= 0 && x < guideImageData.width && y >= 0 && y < guideImageData.height) {
                    const pixelIndex = (y * guideImageData.width + x) * 4;
                    const alpha = guideImageData.data[pixelIndex + 3];
                    
                    totalPoints++;
                    if (alpha > 50) { // „Ç¨„Ç§„Éâ„ÅÆÁ∑ö„ÅÆËøë„Åè„Å´„ÅÇ„ÇãÂ†¥Âêà
                        matchCount++;
                    }
                }
            }
            
            if (totalPoints > 0) {
                const accuracy = (matchCount / totalPoints) * 100;
                updateProgressWithAccuracy(accuracy);
                
                if (accuracy > 70) {
                    showFeedback('Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÊ≠£Á¢∫„Å´„Å™„Åû„Çå„Åæ„Åó„ÅüÔºÅ', 'success');
                } else if (accuracy > 50) {
                    showFeedback('„ÅÑ„ÅÑË™øÂ≠ê„Åß„ÅôÔºÅ„ÇÇ„ÅÜÂ∞ë„ÅóÊ≠£Á¢∫„Å´„Å™„Åû„Å£„Å¶„Åø„Åæ„Åó„Çá„ÅÜ', 'encouragement');
                }
            }
        }

        function updateProgressWithAccuracy(accuracy) {
            const progress = Math.min(accuracy, 100);
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function nextLetter() {
            currentLetterIndex = (currentLetterIndex + 1) % georgianLetters.length;
            displayCurrentLetter();
            updateLetterSelection();
        }

        function randomLetter() {
            const randomIndex = Math.floor(Math.random() * georgianLetters.length);
            selectLetter(randomIndex);
        }

        // ÂàùÊúüÈÅ∏Êäû
        setTimeout(() => {
            updateLetterSelection();
        }, 100);
    </script>
</body>

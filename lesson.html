<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レッスン - ვაშლური</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #d63031;
    }
    .quiz-block {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
    }
    .options button, .submit-btn, .next-btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .next-btn {
      background-color: #00b894;
    }
    .input-answer input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    #finalResult {
      text-align: center;
      font-size: 1.2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>レッスン <span id="lessonId"></span></h1>
  <div id="quizContainer"></div>
  <div id="result"></div>
  <div id="finalResult"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lessonId = urlParams.get('id');
    document.getElementById('lessonId').textContent = lessonId;

    let currentQuiz = 0;
    let score = 0;
    let quizzes = [];

    function showQuiz(index) {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';
      document.getElementById('result').textContent = '';

      const quiz = quizzes[index];
      if (!quiz) return;

      const block = document.createElement('div');
      block.className = 'quiz-block';

      const title = document.createElement('p');
      title.textContent = `Q${index + 1}: ${quiz.question}`;
      block.appendChild(title);

      if (quiz.type === 'choice') {
        quiz.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice;
          btn.onclick = () => checkAnswer(choice === quiz.answer, quiz.answer);
          block.appendChild(btn);
        });
      } else if (quiz.type === 'input') {
        const inputWrap = document.createElement('div');
        inputWrap.className = 'input-answer';
        const input = document.createElement('input');
        const submit = document.createElement('button');
        submit.className = 'submit-btn';
        submit.textContent = '送信';
        submit.onclick = () => checkAnswer(input.value.trim() === quiz.answer, quiz.answer);
        inputWrap.appendChild(input);
        inputWrap.appendChild(submit);
        block.appendChild(inputWrap);
      }

      container.appendChild(block);
    }

    function checkAnswer(isCorrect, correctAnswer) {
      const result = document.getElementById('result');
      result.textContent = isCorrect ? '正解！' : `不正解。正解は「${correctAnswer}」です。`;
      if (isCorrect) score++;

      const nextBtn = document.createElement('button');
      nextBtn.className = 'next-btn';
      nextBtn.textContent = '次へ';
      nextBtn.onclick = () => {
        currentQuiz++;
        if (currentQuiz < quizzes.length) {
          showQuiz(currentQuiz);
        } else {
          showFinalResult();
        }
      };
      result.appendChild(nextBtn);
    }

    function showFinalResult() {
      document.getElementById('quizContainer').innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('finalResult').innerHTML = `
        <p>レッスン完了！</p>
        <p>スコア：${score} / ${quizzes.length}</p>
        <a href="lessons.html?v=1" class="next-btn">レッスン選択ページに戻る</a>
      `;
    }

    fetch('lessons.json?v=' + Date.now())
      .then(response => response.json())
      .then(data => {
        const lesson = data.lessons.find(l => l.id == lessonId);
        if (!lesson || !lesson.quizzes) {
          document.getElementById('quizContainer').innerHTML = '<p>レッスンデータが見つかりません。</p>';
          return;
        }
        document.getElementById('lessonId').textContent = `${lessonId}：${lesson.title}`;
        quizzes = lesson.quizzes;
        showQuiz(currentQuiz);
      })
      .catch(error => {
        console.error('読み込みエラー:', error);
        document.getElementById('quizContainer').innerHTML = '<p>読み込みエラーが発生しました。</p>';
      });
  </script>
</body>
</html>

<body>
  <h1>ãƒ¬ãƒƒã‚¹ãƒ³ <span id="lessonId"></span></h1>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lessonId = urlParams.get('id');
    document.getElementById('lessonId').textContent = lessonId;

    let currentQuiz = 0;
    let score = 0;
    let quizzes = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuiz(index) {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';
      document.getElementById('result').textContent = '';

      const quiz = quizzes[index];
      if (!quiz) return;

      const block = document.createElement('div');
      block.className = 'quiz-block';

      const title = document.createElement('p');
      title.textContent = `Q${index + 1}: ${quiz.question}`;
      block.appendChild(title);

      if (quiz.type === 'choice') {
        quiz.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice;
          btn.onclick = () => checkAnswer(choice === quiz.answer, quiz.answer);
          block.appendChild(btn);
        });
      } else if (quiz.type === 'input') {
        const inputWrap = document.createElement('div');
        inputWrap.className = 'input-answer';
        const input = document.createElement('input');
        const submit = document.createElement('button');
        submit.className = 'submit-btn';
        submit.textContent = 'é€ä¿¡';
        submit.onclick = () => checkAnswer(input.value.trim() === quiz.answer, quiz.answer);
        inputWrap.appendChild(input);

        const keyboard = document.createElement('div');
        keyboard.className = 'virtual-keyboard';
        const georgianLetters = [..."áƒáƒ‘áƒ’áƒ“áƒ”áƒ•áƒ–áƒ—áƒ˜áƒ™áƒšáƒ›áƒœáƒáƒáƒŸáƒ áƒ¡áƒ¢áƒ£áƒ¤áƒ¥áƒ¦áƒ§áƒ¨áƒ©áƒªáƒ«áƒ¬áƒ­áƒ®áƒ¯áƒ°"];
        georgianLetters.forEach(char => {
          const key = document.createElement('button');
          key.className = 'vk-button';
          key.textContent = char;
          key.onclick = () => {
            input.value += char;
            input.focus();
          };
          keyboard.appendChild(key);
        });

        inputWrap.appendChild(submit);
        block.appendChild(inputWrap);
        block.appendChild(keyboard);
      }

      const hintBtn = document.createElement('button');
      hintBtn.textContent = 'ç­”ãˆã‚’è¦‹ã‚‹';
      hintBtn.className = 'submit-btn';
      hintBtn.style.backgroundColor = '#636e72';
      hintBtn.onclick = () => {
        alert(`æ­£è§£ï¼š${quiz.answer}`);
      };
      block.appendChild(hintBtn);

      container.appendChild(block);
    }

    function checkAnswer(isCorrect, correctAnswer) {
      const result = document.getElementById('result');
      result.textContent = isCorrect ? 'âœ… æ­£è§£ï¼' : `âŒ ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${correctAnswer}ã€ã§ã™ã€‚`;
      if (isCorrect) score++;

      const nextBtn = document.createElement('button');
      nextBtn.className = 'next-btn';
      nextBtn.textContent = 'æ¬¡ã¸';
      nextBtn.onclick = () => {
        currentQuiz++;
        if (currentQuiz < quizzes.length) {
          showQuiz(currentQuiz);
        } else {
          showFinalResult();
        }
      };
      result.appendChild(nextBtn);
    }

    function showFinalResult() {
      document.getElementById('quizContainer').innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('finalResult').innerHTML = `
        <p>ğŸ‰ ãƒ¬ãƒƒã‚¹ãƒ³å®Œäº†ï¼</p>
        <p>ã‚¹ã‚³ã‚¢ï¼š${score} / ${quizzes.length}</p>
        <a href="lessons.html?v=1" class="next-btn">ãƒ¬ãƒƒã‚¹ãƒ³é¸æŠãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹</a>
      `;
    }

    fetch('lessons.json?v=' + Date.now())
      .then(response => response.json())
      .then(data => {
        const lesson = data.lessons.find(l => l.id == lessonId);
        if (!lesson || !lesson.quizzes) {
          document.getElementById('quizContainer').innerHTML = '<p>ãƒ¬ãƒƒã‚¹ãƒ³ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</p>';
          return;
        }
        document.getElementById('lessonId').textContent = `${lessonId}ï¼š${lesson.title}`;
        quizzes = shuffle([...lesson.quizzes]);
        showQuiz(currentQuiz);
      })
      .catch(error => {

  </script>

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }

    }

    function updateScoreDisplay() {
      document.getElementById('scoreDisplay').textContent = `ã‚¹ã‚³ã‚¢ï¼š${score} / ${quizzes.length}`;
    }

    function updateTimerDisplay() {
      const min = String(Math.floor(timer / 60)).padStart(2, '0');
      const sec = String(timer % 60).padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `ã‚¿ã‚¤ãƒ ï¼š${min}:${sec}`;
    }

    function startTimer() {
      timer = 0;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timer++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function showJudgeMark(isCorrect) {
      const mark = document.getElementById('judgeMark');
      mark.textContent = isCorrect ? 'â—‹' : 'Ã—';
      mark.className = isCorrect ? '' : 'incorrect';
      mark.style.opacity = 1;

function getFileName(id) {
  const n = parseInt(id, 10);
  if (!isNaN(n)) {
    if (n >= 1 && n <= 29) {
      return 'lessons/lessons-01.json';
    } else if (n >= 30 && n <= 59) {
      return 'lessons/lessons-02.json';
    }
  }

  // ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆã®å ´åˆã§ã‚‚ lessons-01.json ã‚’å‚ç…§
  if (/^[A-Ea-e]$/.test(id)) {
    return 'lessons/lessons-01.json';
  }

  // ãã‚Œä»¥å¤–ï¼ˆä¾‹ï¼šFä»¥é™ï¼‰ãªã‚‰ letters-*.json ã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
  if (/^[A-Z]$/i.test(id)) {
    return `lessons/letters-${id.toUpperCase()}.json`;
  }

  return null;
}


  const targetFile = getFileName(lessonId);

  } else {

      .then(response => response.json())

      .catch(error => {
        console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        document.getElementById('quizContainer').innerHTML = '<p>èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</p>';
      });
  }

    function showQuiz(index) {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';
      document.getElementById('result').textContent = '';
      updateScoreDisplay();

      const quiz = quizzes[index];
      if (!quiz) return;

      const block = document.createElement('div');
      block.className = 'quiz-block';

      const title = document.createElement('p');
      title.textContent = `Q${index + 1}: ${quiz.question}`;
      block.appendChild(title);

      if (quiz.type === 'choice') {
        quiz.choices.forEach(choice => {
          const btn = document.createElement('button');

            if (answered) return;

          };
          block.appendChild(btn);
        });
      } else if (quiz.type === 'input') {
        const inputWrap = document.createElement('div');
        inputWrap.className = 'input-answer';
        const input = document.createElement('input');
        const submit = document.createElement('button');
        submit.className = 'submit-btn';
        submit.textContent = 'é€ä¿¡';
        submit.onclick = () => {
          if (answered) return;
          answered = true;
          disableAllButtons(block);
          const isCorrect = checkAnswer(input.value, quiz);
          showJudgeMark(isCorrect);  // â˜…æ­£ã—ã„åˆ¤å®šã§ â—‹ Ã— è¡¨ç¤º
        };
        inputWrap.appendChild(input);

        const keyboard = document.createElement('div');
        keyboard.className = 'virtual-keyboard';
        const georgianLetters = [..."áƒáƒ‘áƒ’áƒ“áƒ”áƒ•áƒ–áƒ—áƒ˜áƒ™áƒšáƒ›áƒœáƒáƒáƒŸáƒ áƒ¡áƒ¢áƒ£áƒ¤áƒ¥áƒ¦áƒ§áƒ¨áƒ©áƒªáƒ«áƒ¬áƒ­áƒ®áƒ¯áƒ°"];
        georgianLetters.forEach(char => {

          key.className = 'vk-button';
          key.textContent = char;
          key.onclick = () => {
            input.value += char;

        });

        inputWrap.appendChild(submit);
        block.appendChild(inputWrap);
        block.appendChild(keyboard);
      }

      const hintBtn = document.createElement('button');
      hintBtn.textContent = 'ç­”ãˆã‚’è¦‹ã‚‹';
      hintBtn.className = 'submit-btn';
      hintBtn.style.backgroundColor = '#636e72';
      hintBtn.onclick = () => alert(`æ­£è§£ï¼š${quiz.answer}`);
      block.appendChild(hintBtn);

      container.appendChild(block);
    }

    function disableAllButtons(container) {
      container.querySelectorAll('button').forEach(btn => btn.disabled = true);
    }

function checkAnswer(userInput, quiz) {
  const result = document.getElementById('result');
  let isCorrect = false;

  if (quiz.type === 'input') {
    const normalize = str =>
      str.trim().split(/\s+/).sort().join(' ');
    const expected = normalize(quiz.answer);
    const given = normalize(userInput.trim());
    isCorrect = (expected === given);
  } else if (quiz.type === 'choice') {
    isCorrect = (userInput === quiz.answer);
  }

  result.textContent = isCorrect ? 'âœ… æ­£è§£ï¼' : `âŒ ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${quiz.answer}ã€ã§ã™ã€‚`;

  if (isCorrect) {
    score++;
  } else {
    incorrectQuizzes.push(quiz);
  }

  updateScoreDisplay();

  const nextBtn = document.createElement('button');
  nextBtn.className = 'next-btn';
  nextBtn.textContent = 'æ¬¡ã¸';
  nextBtn.onclick = () => {
    currentQuiz++;
    if (currentQuiz < quizzes.length) {
      showQuiz(currentQuiz);
    } else {
      stopTimer();
      if (!retryMode && incorrectQuizzes.length > 0) {
        quizzes = shuffle([...incorrectQuizzes]);
        incorrectQuizzes = [];
        currentQuiz = 0;
        retryMode = true;
        score = 0;
        startTimer();
        showQuiz(currentQuiz);
      } else {
        showFinalResult();
      }
    }
  };
  result.appendChild(nextBtn);

  return isCorrect;  // â˜…æ­£èª¤çµæœã‚’è¿”ã™
}
    
    function recordStreak() {
  const today = new Date().toISOString().split('T')[0]; // ä»Šæ—¥ã®æ—¥ä»˜ï¼ˆä¾‹: "2025-06-01"ï¼‰
  const lastDate = localStorage.getItem('lastCompletedDate');
  let streak = parseInt(localStorage.getItem('currentStreak') || '0');
  let maxStreak = parseInt(localStorage.getItem('maxStreak') || '0');

  if (lastDate === today) {
    // ã™ã§ã«è¨˜éŒ²æ¸ˆã¿ãªã‚‰ä½•ã‚‚ã—ãªã„
    return;
  }

  const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];

  if (lastDate === yesterday) {
    streak += 1;
  } else {
    streak = 1;
  }

  if (streak > maxStreak) maxStreak = streak;

  localStorage.setItem('lastCompletedDate', today);
  localStorage.setItem('currentStreak', streak);
  localStorage.setItem('maxStreak', maxStreak);
}

function showFinalResult() {

    <p>ğŸ”¥ é€£ç¶šå­¦ç¿’æ—¥æ•°ï¼š${localStorage.getItem('currentStreak')}æ—¥</p>
    <p>ğŸ† æœ€é•·é€£ç¶šè¨˜éŒ²ï¼š${localStorage.getItem('maxStreak')}æ—¥</p>

    <div style="margin: 20px 0;">

      <a class="next-btn" href="https://www.facebook.com/sharer/sharer.php?u=${url}" target="_blank" style="background-color:#3b5998;">Facebookã§å…±æœ‰</a><br>

  `;
}

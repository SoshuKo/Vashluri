<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„É¨„ÉÉ„Çπ„É≥ - ·Éï·Éê·É®·Éö·É£·É†·Éò</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      padding: 20px;
      background-color: #e8f0fe;
      position: relative;
    }
    h1 {
      color: #d63031;
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    #scoreDisplay {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #2d3436;
    }
    .quiz-block {
      background-color: #ffffff;
      border: 2px solid #74b9ff;
      border-radius: 15px;
      margin: 20px auto;
      padding: 30px;
      max-width: 550px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .quiz-block:hover {
      transform: scale(1.02);
    }
    .quiz-block p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button, .submit-btn, .next-btn {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 100%;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.1s;
    }
    .options button:hover, .submit-btn:hover, .next-btn:hover {
      background-color: #74b9ff;
      transform: scale(1.02);
    }
    .next-btn {
      background-color: #00b894;
    }
    .input-answer input {
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .virtual-keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    .vk-button {
      padding: 10px 14px;
      background-color: #dfe6e9;
      border: 1px solid #b2bec3;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    .vk-button:hover {
      background-color: #b2bec3;
      transform: scale(1.05);
    }
    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1em;
    }
    #finalResult {
      text-align: center;
      font-size: 1.3em;
      margin-top: 30px;
    }
    #judgeMark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-weight: bold;
      color: #00b894;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 9999;
      pointer-events: none;
    }
    #judgeMark.incorrect {
      color: #d63031;
    }
    #timerDisplay {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <h1>„É¨„ÉÉ„Çπ„É≥ <span id="lessonId"></span></h1>
  <div id="scoreDisplay"></div>
  <div id="timerDisplay"></div>
  <div id="quizContainer"></div>
  <div id="result"></div>
  <div id="finalResult"></div>
  <div id="judgeMark"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lessonId = urlParams.get('id');
    document.getElementById('lessonId').textContent = lessonId;

    let currentQuiz = 0;
    let score = 0;
    let quizzes = [];
    let incorrectQuizzes = [];
    let retryMode = false;
    let timer = 0;
    let timerInterval;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateScoreDisplay() {
      document.getElementById('scoreDisplay').textContent = `„Çπ„Ç≥„Ç¢Ôºö${score} / ${quizzes.length}`;
    }

    function updateTimerDisplay() {
      const min = String(Math.floor(timer / 60)).padStart(2, '0');
      const sec = String(timer % 60).padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `„Çø„Ç§„É†Ôºö${min}:${sec}`;
    }

    function startTimer() {
      timer = 0;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timer++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function showJudgeMark(isCorrect) {
      const mark = document.getElementById('judgeMark');
      mark.textContent = isCorrect ? '‚óØ' : '√ó';
      mark.className = isCorrect ? '' : 'incorrect';
      mark.style.opacity = 1;
      setTimeout(() => { mark.style.opacity = 0; }, 1000);
    }

    function showQuiz(index) {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';
      document.getElementById('result').textContent = '';
      updateScoreDisplay();

      const quiz = quizzes[index];
      if (!quiz) return;

      const block = document.createElement('div');
      block.className = 'quiz-block';

      const title = document.createElement('p');
      title.textContent = `Q${index + 1}: ${quiz.question}`;
      block.appendChild(title);

      let answered = false;

      if (quiz.type === 'choice') {
        quiz.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice;
          btn.onclick = () => {
            if (answered) return;
            answered = true;
            disableAllButtons(block);
            const correct = choice === quiz.answer;
            checkAnswer(correct, quiz);
            showJudgeMark(correct);
          };
          block.appendChild(btn);
        });
      } else if (quiz.type === 'input') {
        const inputWrap = document.createElement('div');
        inputWrap.className = 'input-answer';
        const input = document.createElement('input');
        const submit = document.createElement('button');
        submit.className = 'submit-btn';
        submit.textContent = 'ÈÄÅ‰ø°';
        submit.onclick = () => {
          if (answered) return;
          answered = true;
          disableAllButtons(block);
          const correct = input.value.trim() === quiz.answer;
          checkAnswer(correct, quiz);
          showJudgeMark(correct);
        };
        inputWrap.appendChild(input);

        const keyboard = document.createElement('div');
        keyboard.className = 'virtual-keyboard';
        const georgianLetters = [..."·Éê·Éë·Éí·Éì·Éî·Éï·Éñ·Éó·Éò·Éô·Éö·Éõ·Éú·Éù·Éû·Éü·É†·É°·É¢·É£·É§·É•·É¶·Éß·É®·É©·É™·É´·É¨·É≠·ÉÆ·ÉØ·É∞"];
        georgianLetters.forEach(char => {
          const key = document.createElement('button');
          key.className = 'vk-button';
          key.textContent = char;
          key.onclick = () => {
            input.value += char;
            input.focus();
          };
          keyboard.appendChild(key);
        });

        inputWrap.appendChild(submit);
        block.appendChild(inputWrap);
        block.appendChild(keyboard);
      }

      const hintBtn = document.createElement('button');
      hintBtn.textContent = 'Á≠î„Åà„ÇíË¶ã„Çã';
      hintBtn.className = 'submit-btn';
      hintBtn.style.backgroundColor = '#636e72';
      hintBtn.onclick = () => alert(`Ê≠£Ëß£Ôºö${quiz.answer}`);
      block.appendChild(hintBtn);

      container.appendChild(block);
    }

    function disableAllButtons(container) {
      container.querySelectorAll('button').forEach(btn => btn.disabled = true);
    }

    function checkAnswer(isCorrect, quiz) {
      const result = document.getElementById('result');
      result.textContent = isCorrect ? '‚úÖ Ê≠£Ëß£ÔºÅ' : `‚ùå ‰∏çÊ≠£Ëß£„ÄÇÊ≠£Ëß£„ÅØ„Äå${quiz.answer}„Äç„Åß„Åô„ÄÇ`;
      if (isCorrect) {
        score++;
      } else {
        incorrectQuizzes.push(quiz);
      }
      updateScoreDisplay();

      const nextBtn = document.createElement('button');
      nextBtn.className = 'next-btn';
      nextBtn.textContent = 'Ê¨°„Å∏';
      nextBtn.onclick = () => {
        currentQuiz++;
        if (currentQuiz < quizzes.length) {
          showQuiz(currentQuiz);
        } else {
          stopTimer();
          if (!retryMode && incorrectQuizzes.length > 0) {
            quizzes = shuffle([...incorrectQuizzes]);
            incorrectQuizzes = [];
            currentQuiz = 0;
            retryMode = true;
            score = 0;
            startTimer();
            showQuiz(currentQuiz);
          } else {
            showFinalResult();
          }
        }
      };
      result.appendChild(nextBtn);
    }

    function showFinalResult() {
      document.getElementById('quizContainer').innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('finalResult').innerHTML = `
        <p>üéâ „É¨„ÉÉ„Çπ„É≥ÂÆå‰∫ÜÔºÅ</p>
        <p>„Çπ„Ç≥„Ç¢Ôºö${score} / ${quizzes.length}</p>
        <p>„Çø„Ç§„É†Ôºö${document.getElementById('timerDisplay').textContent.replace('„Çø„Ç§„É†Ôºö', '')}</p>
        <a href="lessons.html?v=1" class="next-btn">„É¨„ÉÉ„Çπ„É≥ÈÅ∏Êäû„Éö„Éº„Ç∏„Å´Êàª„Çã</a>
      `;
    }

    fetch('lessons.json?v=' + Date.now())
      .then(response => response.json())
      .then(data => {
        const lesson = data.lessons.find(l => l.id == lessonId);
        if (!lesson || !lesson.quizzes) {
          document.getElementById('quizContainer').innerHTML = '<p>„É¨„ÉÉ„Çπ„É≥„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
          return;
        }
        document.getElementById('lessonId').textContent = `${lessonId}Ôºö${lesson.title}`;
        quizzes = shuffle([...lesson.quizzes]);
        startTimer();
        showQuiz(currentQuiz);
      })
      .catch(error => {
        console.error('Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
        document.getElementById('quizContainer').innerHTML = '<p>Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ</p>';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レッスン - ვაშლური</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #d63031;
    }
    .quiz-block {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #74b9ff;
    }
    .input-answer {
      margin-top: 10px;
    }
    .input-answer input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>レッスン <span id="lessonId"></span></h1>
  <div id="quizContainer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lessonId = urlParams.get('id');
    document.getElementById('lessonId').textContent = lessonId;

    fetch('lessons.json')
      .then(response => response.json())
      .then(data => {
        const lesson = data.lessons.find(l => l.id == lessonId);
        const container = document.getElementById('quizContainer');

        if (!lesson || !lesson.quizzes) {
          container.innerHTML = '<p>レッスンデータが見つかりません。</p>';
          return;
        }

        lesson.quizzes.forEach((quiz, index) => {
          const block = document.createElement('div');
          block.className = 'quiz-block';

          const title = document.createElement('p');
          title.textContent = `Q${index + 1}: ${quiz.question}`;
          block.appendChild(title);

          if (quiz.type === 'choice') {
            const options = document.createElement('div');
            options.className = 'options';
            quiz.choices.forEach(choice => {
              const btn = document.createElement('button');
              btn.textContent = choice;
              btn.onclick = () => alert(choice === quiz.answer ? '正解！' : '不正解');
              options.appendChild(btn);
            });
            block.appendChild(options);
          } else if (quiz.type === 'input') {
            const inputWrap = document.createElement('div');
            inputWrap.className = 'input-answer';
            const input = document.createElement('input');
            const submit = document.createElement('button');
            submit.className = 'submit-btn';
            submit.textContent = '送信';
            submit.onclick = () => {
              alert(input.value.trim() === quiz.answer ? '正解！' : '不正解');
            };
            inputWrap.appendChild(input);
            inputWrap.appendChild(submit);
            block.appendChild(inputWrap);
          }

          container.appendChild(block);
        });
      })
      .catch(error => {
        document.getElementById('quizContainer').innerHTML = '<p>読み込みエラーが発生しました。</p>';
        console.error(error);
      });
  </script>
</body>
</html>
